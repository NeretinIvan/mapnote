<div class="switching-panel">
    <button 
        class="tab" 
        (click)="switchToEditing()"
        [class.is-active]="isRedacting">
        Контент
    </button>
    <button 
        class="tab" 
        (click)="switchToPreview()"
        [class.is-active]="isRedacting === false">
        Результат
    </button>
</div>
<div *ngIf="isRedacting">
    <textarea  
        class="content" 
        [value]="markdown.getRaw()"
        [disabled]="isDisabled"
        (input)="onEditorChange($event)"
        id="description"
        placeholder="Описание места...">
    </textarea>
</div>
<div *ngIf="isRedacting === false">
    <div class="content" [innerHtml]="previewHtml"></div>
</div>
